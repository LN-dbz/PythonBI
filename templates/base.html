<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href={{ url_for('static', filename='layui-v2.5.6/layui/css/layui.css') }}>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <style>
        .layui-body {
            bottom: 0;
            left: 0;
        }
    </style>

    {% endblock %}

</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">PythonBI</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="../views/main">数据大盘</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">系统管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="../views/upload">成绩上传</a></dd>
                        <dd><a href="../views/users">用户管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        贤心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退了</a></li>
            </ul>
        </div>
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div id="content" style="padding: 15px;">{% block content %}{% endblock %}</div>
        </div>


    </div>
    <script src={{ url_for('static', filename='layui-v2.5.6/layui/layui.js') }}></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;

        });
    </script>
    {% block script %}
    {% endblock script %}

</body>

</html>
